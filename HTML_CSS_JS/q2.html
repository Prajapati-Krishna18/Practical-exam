<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body{
            height: 100%;
            margin: 0;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .boxes{
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .box{
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="boxes">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
        </div>
    </div>
</body>
</html>
